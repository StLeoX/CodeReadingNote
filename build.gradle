plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

group 'jp.kitabatakep'
version '0.1.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3'
}

//runIde {
//    ideDirectory '/Applications/RubyMine.app/Contents'
//}

patchPluginXml {
    changeNotes """
      <html>
<body>
    <h1>0.1.4</h1>
    <ul>
        <li>Describe plugin description</li>
        <li>Adjust code line sorting behavior</li>
        <li>Fix bug</li>
    </ul>
    <h1>0.1.3</h1>
    <ul>
        <li>Avoid using deprecated API</li>
        <li>Set change notes</li>
        <li>Fix details</li>
    </ul>

    <h1>0.1.2</h1>
    <p>Fix bug</p>

    <h1>0.1.1</h1>
    <p>Set icon</p>

    <h1>0.1.0</h1>
    <p>
        First version of this plugin.
        Implements core features.
    </p>
</body>
</html>"""
}